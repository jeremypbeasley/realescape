{% include header.html %}

<section class="events index">
	<div class="row heading">
	  	<div class="column col-xs-12">
	    	<div class="line"></div>
			<h1>{{ page.title }}</h1>
		</div>
	</div>
	{% for event in site.events reversed %}
		<div class="row linked stacked EventsItem">
			<div class="column post col-xs-12 col-md-6">
				<h2 ><a href="{{ event.url }}">{{ event.title}}</a></h2>
				<p>{{ event.event_date | date: '%B %d, %Y' }}<Br>{{ event.location }}</p>
				<p>{{ event.excerpt | strip_html | truncatewords: 50 }}</p>
				<p class="underlined"><a href="{{ event.url }}" >Learn More</a></p>
			</div>
			<div class="column post col-xs-12 col-md-6">
				<div class="EventsThumbnail" style="background-image: url({{ event.image }})"></div>
			</div>
			<div class="BreakLine"></div>
		</div>
		{% endfor %}
</section>

{% include footer.html %}
