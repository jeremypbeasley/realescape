{% include header.html %}

<!-- Post Specific Open Graph Tags -->

<!-- Facebook -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.content | strip_html | truncate: 150, '' }}..." />
<!-- Twitter -->
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.content | strip_html | truncate: 150, '' }}...">

<!-- Optional Custom Title -->
{% if page.og_title %}
<meta property="og:title" content="{{ page.og_title }}" />
<meta name="twitter:title" content="{{ page.og_title }}">
{% endif %}

<!-- Optional Custom Description -->
{% if page.og_desc %}
<meta property="og:description" content="{{ page.og_desc }}" />
<meta name="twitter:description" content="{{ page.content | strip_html | truncate: 100, '' }}">
{% endif %}

<!-- Optional Custom Photo -->
{% if page.og_photo %}
<meta property="og:image" content="{{ site.url }}{{ page.og_photo }}" />
<meta name="twitter:image" content="{{ site.url }}{{ page.og_photo }}">
{% endif %}

<section class="blog detail">
	<div class="row heading ">
		<div class="column col-xs-12 col-md-4">
			<div class="line"></div>
			<p class="underlined BlogBack"><a href="{{ site.url }}/events">Back to Events</a></p>
		</div>
		<div class="column col-xs-12 col-md-8 BlogContainer">
			<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
			{{ content | markdownify }}
			<p><a href="{{ page.location_maplink}}">Get directions</a></p>
			<div class="social">
				<br><br><p></p>
				<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
				<div class="fb-share-button" data-href="{{ page.url }}" data-layout="button_count"></div>
			</div>
		</div>
	</div>
</section>

{% include footer.html %}
